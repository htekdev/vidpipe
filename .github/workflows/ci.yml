name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run build

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx tsc --noEmit

  test:
    name: ${{ matrix.tier.name }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    strategy:
      fail-fast: false
      matrix:
        tier:
          - { name: "Unit Tests", script: "test:unit:coverage", node: 22, coverage: true }
          - { name: "Unit Tests (Node 20)", script: "test:unit", node: 20, coverage: false }
          - { name: "Integration L3", script: "test:integration:L3:coverage", node: 22, coverage: false }
          - { name: "Integration L4-L6", script: "test:integration:L4-L6:coverage", node: 22, coverage: false }
          - { name: "Integration L7", script: "test:integration:L7:coverage", node: 22, coverage: false }
          - { name: "E2E", script: "test:e2e:coverage", node: 22, coverage: false }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.tier.node }}
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Run ${{ matrix.tier.name }}
        run: npm run ${{ matrix.tier.script }} -- --reporter=default --reporter=junit --outputFile.junit=test-results.xml
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.tier.name }}
          path: test-results.xml
      - name: Upload coverage
        if: matrix.tier.coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/

  coverage:
    name: Coverage Report
    needs: test
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage/
      - name: Coverage PR comment
        uses: davelosert/vitest-coverage-report-action@15b5b41bb7d36796d89f4bf482b09529c53f3446 # v2
        with:
          json-summary-path: coverage/coverage-summary.json
          json-final-path: coverage/coverage-final.json
          vite-config-path: vitest.config.ts

  dependency-review:
    name: Dependency Review
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-2.0, GPL-3.0, AGPL-3.0
