name: Publish

on:
  push:
    branches: [main]
    paths-ignore:
      - "site/**"
      - "docs/**"
      - "*.md"
      - ".github/workflows/deploy-docs.yml"
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    if: |
      !contains(github.event.head_commit.message, '[skip publish]') &&
      github.actor != 'dependabot[bot]'
    outputs:
      semver: ${{ steps.gitversion.outputs.semVer }}
      majorMinorPatch: ${{ steps.gitversion.outputs.majorMinorPatch }}
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: gittools/actions/gitversion/setup@v4
        with:
          versionSpec: "6.x"

      - id: gitversion
        uses: gittools/actions/gitversion/execute@v4

  publish:
    needs: version
    runs-on: ubuntu-latest
    environment: prod
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: npm
          registry-url: https://registry.npmjs.org

      - run: npm ci
      - run: npm run build
      - run: npm run test:coverage

      - name: Set package version
        run: npm version ${{ needs.version.outputs.semver }} --no-git-tag-version

      - name: Publish to npm
        run: npm publish --access public

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Create and push tag
        run: |
          git tag "v${{ needs.version.outputs.semver }}"
          git push origin "v${{ needs.version.outputs.semver }}"

      - name: Create GitHub Release
        run: gh release create "v${{ needs.version.outputs.semver }}" --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
